<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        @font-face {
            font-family: Montserrat;
            src: url("src/montserrat/Montserrat-VariableFont_wght.ttf");
        }

        :root {
            --fondo-mc: #FFFFFF;
            --fondo-mo: #545454;
            --color-nombre-mc: #004C90;
            --color-nombre-mo: #FFFFFF;
            --color-puesto-mc: #918F8F;
            --color-puesto-mo: #F4F4F4;
            --color-ubicacion-mc: #000000;
            --color-ubicacion-mo: #E7E7E7;
            --color-enlace-mc: #0085CA;
            --color-enlace-mo: #F7DB32;
            --imagen-pepsico-mc: url(https://arievala.github.io/firma-yovi/img/MC-PepsiCo_Logotipo.png);
            --imagen-pepsico-mo: url(https://arievala.github.io/firma-yovi/img/MO-PepsiCo_Logotipo.png);
            --imagen-nextgen-mc: url(https://arievala.github.io/firma-yovi/img/MC-Next_Gen_Ícono.png);
            --imagen-nextgen-mo: url(https://arievala.github.io/firma-yovi/img/MO-Next_Gen_Ícono.png);
            --fondo-mosaico-mc: url(https://arievala.github.io/firma-yovi/img/Fondo_Rombos_Azules_Texturizado_con_Sombra_Interior.png);
            --fondo-mosaico-mo: url(https://arievala.github.io/firma-yovi/img/Fondo_Círculos_Naranjas_Texturizado_con_Sombra_Interior.png);
            --fondo-foto-mc: url(https://arievala.github.io/firma-yovi/img/MC-Fondo_de_Foto.png);
            --fondo-foto-mo: url(https://arievala.github.io/firma-yovi/img/MO-Fondo_de_Foto.png);
        }

        * {
            margin: 0;
            padding: 0;
            font-family: Montserrat;
        }
        .card {
            background: var(--fondo-mc);
            width: 100%;
            max-width: 1000px;
            display: flex;
            min-height: 300px;
            border: 1px solid #545454;
        }

        .mb-2 {
            margin-bottom: 2rem;
        }

        .card__izquierdo {
            background-image: var(--fondo-mosaico-mc);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contenedor-imagen-perfil {
            background-image: var(--fondo-foto-mc);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            top: 10px;
            left: 50px;
        }

        .card__izquierdo--imagen {
            width: 77%;
            max-width: 300px;
        }
        
        .card__derecho {
            display: flex;
            flex-direction: column;
            padding: 10px 30px;
        }
        
        .card__derecho--nombre {
            color: var(--color-nombre-mc);
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        
        .enlace {
            text-decoration: none;
            color: var(--color-enlace-mc);
            font-weight: 550;
        }
        
        .contenedor-datos-planta--puesto {
            font-size: 1.4rem;
            color: var(--color-puesto-mc);
            font-weight: 600;
        }

        .contenedor-datos-planta--ubicacion {
            font-size: 0.8rem;
            font-style: italic;
            font-weight: 500;
            color: var(--color-ubicacion-mc);
        }
        
        .contenedor-redes-sociales {
            width: 60%;
            display: flex;
            justify-content: space-between;
        }

        .icono {
            width: 2rem;
        }

        .icono:hover {
            scale: 1.1;
        }

        .contenedor-imagenes-corporativas {
            max-width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .imagenes-corporativas {
            width: 40%;
            max-height: 58px;
        }

        .contenido {
            width: 40%;
            height: 58px;
        }

        .contenido-pepsico {
            background-image: var(--imagen-pepsico-mc);
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .contenido-nextgen {
            background-image: var(--imagen-nextgen-mc);
            background-repeat: no-repeat;
            background-size: 100%;
            height: 48px;
        }

        @media (prefers-color-scheme: dark){
            .card {
                background: var(--fondo-mo);
            }

            .card__derecho--nombre {
                color: var(--color-nombre-mo);
            }

            .contenedor-datos-planta--puesto {
                color: var(--color-puesto-mo);
            }

            .contenedor-datos-planta--ubicacion {
                color: var(--color-ubicacion-mo);
            }

            .enlace {
                color: var(--color-enlace-mo);
            }

            .contenido-pepsico {
                background-image: var(--imagen-pepsico-mo);
            }

            .contenido-nextgen {
                background-image: var(--imagen-nextgen-mo);
            }

            .card__izquierdo {
                background-image: var(--fondo-mosaico-mo);
            }

            .contenedor-imagen-perfil {
                background-image: var(--fondo-foto-mo);
            }
        }     
        
        @media only screen and (max-width: 576px){
            .card {
                flex-direction: column;
            }

            .contenedor-imagen-perfil {
                position: relative;
                top: 50px;
                left: 0;
                z-index: 1000;
                background-size: 61%;
                padding: 15px;
            }

            .card__izquierdo--imagen {
                width: 50%;
            }

            .card__derecho {
                margin-top: 35px;
            }
        }

        @media only screen and (max-width: 360px){

            .contenedor-imagen-perfil {
                background-size: 60%;
            }
            .contenedor-redes-sociales {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="card__izquierdo">
            <div class="contenedor-imagen-perfil">
                <img src="https://arievala.github.io/firma-yovi/img/Foto_Circular_sin_Fondo.png" alt="Foto de perfil" class="card__izquierdo--imagen">
            </div>
        </div>

        <div class="card__derecho">
            <p class="card__derecho--nombre">Yovi Morales Morales</p>

            <div class="contenedor-datos-planta mb-2">
                <p class="contenedor-datos-planta--puesto">MFG Trainee</p>
                <p class="contenedor-datos-planta--ubicacion">Site Mexicali - Sabritas Planta 1</p>
            </div>
                
            <a href="tel:+522712393634" class="enlace">+52 271 239 3634</a>
            <a href="mailto:elcorreoquequieres@correo.com" class="enlace mb-2">yovi.moralesmorales@pepsico.com</a>
            
            <div class="contenedor-redes-sociales mb-2">
                <a href="https://wa.me/522712393634"><img src="https://arievala.github.io/firma-yovi/img/WhatsApp_%C3%8Dcono.png" alt="Icono whatsapp" class="icono"></a>

                <a href="https://mx.linkedin.com/in/yovs"><img src="https://arievala.github.io/firma-yovi/img/LinkedIn_%C3%8Dcono.png" alt="icono linkedin" class="icono"></a>

                <a href="https://web.yammer.com/main/users/eyJfdHlwZSI6IlVzZXIiLCJpZCI6IjE2OTAyNTI2NDAyNTYifQ/storyline"><img src="https://arievala.github.io/firma-yovi/img/Yammer_%C3%8Dcono.png" alt="icono yammer" class="icono"></a>

                <a href="https://goo.gl/maps/PhXVkaBGU4d5UddT8"><img src="https://arievala.github.io/firma-yovi/img/Ubicaci%C3%B3n_%C3%8Dcono.png" alt="icono location" class="icono"></a>
            </div>

            <div class="contenedor-imagenes-corporativas">
                <div class="contenido contenido-pepsico"></div>
                <div class="contenido contenido-nextgen"></div>
            </div>
                
        </div>
    </div>
</body>
</html>
